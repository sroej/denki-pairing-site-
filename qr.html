<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENKI-MD QR SCANNER</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8A2BE2;
            --secondary: #4B0082;
            --accent: #FF8C00;
            --dark: #0A0417;
            --light: #F8F8FF;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--dark), #1A0635);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 70% 30%, rgba(138, 43, 226, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 30% 70%, rgba(75, 0, 130, 0.15) 0%, transparent 30%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        .qr-container {
            width: 90%;
            max-width: 350px;
            backdrop-filter: blur(12px);
            background: var(--glass);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .qr-header {
            margin-bottom: 1.5rem;
        }

        .qr-header h2 {
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }

        .qr-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .qr-image-container {
            margin: 1.5rem 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .qr-image-container img {
            width: 100%;
            border-radius: 8px;
            display: block;
        }

        .qr-timer {
            margin: 1.5rem 0;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            width: 0%;
            transition: width 1s linear;
            border-radius: 4px;
        }

        .timer-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .reload-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }

        .reload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.6);
            background: linear-gradient(45deg, var(--accent), var(--primary));
        }

        .status-message {
            margin-top: 1rem;
            color: var(--accent);
            font-weight: 500;
            min-height: 24px;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 500px) {
            .qr-container {
                padding: 1.5rem;
            }
            
            .qr-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <div class="qr-header">
            <h2>DENKI-MD</h2>
            <p>Scan the QR Code to connect</p>
        </div>

        <div class="qr-image-container">
            <img id="qr-image" src="/server" alt="QR CODE">
        </div>

        <div class="qr-timer">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="timer-text" id="timerText">Expires in: <span id="timeLeft">30</span>s</div>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <a href="javascript:location.reload()" class="reload-btn">
            <i class="fas fa-sync-alt"></i> Refresh QR Code
        </a>
    </div>

    <script>
        // Timer functionality
        let timeleft = 30;
        const progressBar = document.getElementById('progressBar');
        const timeLeftElement = document.getElementById('timeLeft');
        const statusMessage = document.getElementById('statusMessage');
        const qrImage = document.getElementById('qr-image');

        // Smooth progress bar animation
        let progressInterval = setInterval(() => {
            timeleft--;
            timeLeftElement.textContent = timeleft;
            progressBar.style.width = `${((30 - timeleft) / 30) * 100}%`;

            if (timeleft <= 10) {
                progressBar.style.background = 'linear-gradient(90deg, #FF416C, #FF4B2B)';
                if (timeleft % 2 === 0) {
                    qrImage.style.animation = 'pulse 0.5s';
                    setTimeout(() => qrImage.style.animation = '', 500);
                }
            }

            if (timeleft <= 0) {
                clearInterval(progressInterval);
                statusMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i> QR Code expired! Please refresh';
                statusMessage.style.color = '#FF4B2B';
                qrImage.style.filter = 'grayscale(80%) brightness(0.7)';
            }
        }, 1000);

        // QR code loading state
        qrImage.onload = function() {
            statusMessage.innerHTML = '<i class="fas fa-check-circle"></i> QR Code loaded successfully';
            statusMessage.style.color = '#4CAF50';
            setTimeout(() => statusMessage.innerHTML = '', 3000);
        };

        qrImage.onerror = function() {
            statusMessage.innerHTML = '<i class="fas fa-times-circle"></i> Failed to load QR Code';
            statusMessage.style.color = '#FF4B2B';
        };

        // Add pulse animation when hovering QR code
        qrImage.addEventListener('mouseenter', () => {
            qrImage.style.transform = 'scale(1.03)';
            qrImage.style.transition = 'transform 0.3s ease';
        });

        qrImage.addEventListener('mouseleave', () => {
            qrImage.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
